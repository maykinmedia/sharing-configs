{% extends "admin/base_site.html" %}

{% block extrastyle %}
    {% if theme %}
        <style type="text/css">
            :root {
                --primary: {{ theme.primary }};
                --secondary:{{ theme.secondary }};
                --accent:{{ theme.accent }};
                --primary_fg:{{ theme.primary_fg }};
            }
        </style>
    {% endif %}
{% endblock %}
